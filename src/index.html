<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  </head>
  <body>
    <form id="device1">
      <div class="form-inline">
        <h1>Device 1</h1>
        <label class="switch">
          <input id="power1" type="checkbox">
          <span class="checkbox round"></span>
        </label>
      </div>
      <input id="range1" type="range" min="1" max="1000" value="0" class="slider">
      <p>Range 1: 500</p>
    </form>
    <form id="device2">
      <div class="form-inline">
        <h1>Device 2</h1>
        <label class="switch">
          <input id="power2" type="checkbox">
          <span class="checkbox round"></span>
        </label>
      </div>
      <input id="range2" type="range" min="1" max="1000" value="0" class="slider">
      <p>Range 2: 500</p>
    </form>
    <form id="device3">
      <div class="form-inline">
        <h1>Device 3</h1>
        <label class="switch">
          <input id="power3" type="checkbox">
          <span class="checkbox round"></span>
        </label>
      </div>
      <input id="range3" type="range" min="1" max="1000" value="0" class="slider">
      <p>Range 3: 500</p>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </body>
</html>
